<link type="text/css" rel="stylesheet" href="/css/flexboxgrid.min.css" media="all">
{{ $style := resources.Get "css/style.css" | resources.Minify | resources.Fingerprint }}
<link type="text/css" rel="stylesheet" href="{{ $style.RelPermalink }}" media="all">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ template "_internal/opengraph.html" . }}
<link rel="icon" href="/fossgis.png" type="image/png">
<link rel="feed" type="application/rss+xml" href="/news/index.xml">
{{ with .OutputFormats.Get "rss" -}}
  {{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
{{ end }}
